<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f8fafc" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">Zero-Knowledge Origin Proof Flow</text>
  
  <!-- Producer/Exporter Side -->
  <rect x="50" y="100" width="200" height="250" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="150" y="130" font-family="Arial" font-size="18" font-weight="bold" fill="#1e40af" text-anchor="middle">Producer/Exporter</text>
  
  <!-- Supply Chain Data -->
  <rect x="80" y="160" width="140" height="60" rx="5" fill="#ffffff" stroke="#3b82f6" stroke-width="1" />
  <text x="150" y="185" font-family="Arial" font-size="14" fill="#1e40af" text-anchor="middle">Supply Chain</text>
  <text x="150" y="205" font-family="Arial" font-size="14" fill="#1e40af" text-anchor="middle">Data Collection</text>
  
  <!-- ZK Circuit -->
  <rect x="80" y="240" width="140" height="60" rx="5" fill="#ffffff" stroke="#3b82f6" stroke-width="1" />
  <text x="150" y="265" font-family="Arial" font-size="14" fill="#1e40af" text-anchor="middle">ZK Circuit</text>
  <text x="150" y="285" font-family="Arial" font-size="14" fill="#1e40af" text-anchor="middle">Proof Generation</text>
  
  <!-- Arrow from Data to Circuit -->
  <line x1="150" y1="220" x2="150" y2="240" stroke="#3b82f6" stroke-width="2" />
  <polygon points="150,240 145,230 155,230" fill="#3b82f6" />
  
  <!-- Aduana Platform -->
  <rect x="300" y="100" width="200" height="250" rx="10" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" />
  <text x="400" y="130" font-family="Arial" font-size="18" font-weight="bold" fill="#4338ca" text-anchor="middle">Aduana Platform</text>
  
  <!-- Verification Module -->
  <rect x="330" y="160" width="140" height="60" rx="5" fill="#ffffff" stroke="#6366f1" stroke-width="1" />
  <text x="400" y="185" font-family="Arial" font-size="14" fill="#4338ca" text-anchor="middle">Verification</text>
  <text x="400" y="205" font-family="Arial" font-size="14" fill="#4338ca" text-anchor="middle">Module</text>
  
  <!-- Blockchain Storage -->
  <rect x="330" y="240" width="140" height="60" rx="5" fill="#ffffff" stroke="#6366f1" stroke-width="1" />
  <text x="400" y="265" font-family="Arial" font-size="14" fill="#4338ca" text-anchor="middle">Blockchain</text>
  <text x="400" y="285" font-family="Arial" font-size="14" fill="#4338ca" text-anchor="middle">Storage</text>
  
  <!-- Arrow from Verification to Storage -->
  <line x1="400" y1="220" x2="400" y2="240" stroke="#6366f1" stroke-width="2" />
  <polygon points="400,240 395,230 405,230" fill="#6366f1" />
  
  <!-- Customs/Importer Side -->
  <rect x="550" y="100" width="200" height="250" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="650" y="130" font-family="Arial" font-size="18" font-weight="bold" fill="#166534" text-anchor="middle">Customs/Importer</text>
  
  <!-- Verification Request -->
  <rect x="580" y="160" width="140" height="60" rx="5" fill="#ffffff" stroke="#22c55e" stroke-width="1" />
  <text x="650" y="185" font-family="Arial" font-size="14" fill="#166534" text-anchor="middle">Verification</text>
  <text x="650" y="205" font-family="Arial" font-size="14" fill="#166534" text-anchor="middle">Request</text>
  
  <!-- Tariff Application -->
  <rect x="580" y="240" width="140" height="60" rx="5" fill="#ffffff" stroke="#22c55e" stroke-width="1" />
  <text x="650" y="265" font-family="Arial" font-size="14" fill="#166534" text-anchor="middle">Tariff</text>
  <text x="650" y="285" font-family="Arial" font-size="14" fill="#166534" text-anchor="middle">Application</text>
  
  <!-- Arrow from Request to Tariff -->
  <line x1="650" y1="220" x2="650" y2="240" stroke="#22c55e" stroke-width="2" />
  <polygon points="650,240 645,230 655,230" fill="#22c55e" />
  
  <!-- Connecting Arrows -->
  <!-- Exporter to Platform -->
  <line x1="220" y1="270" x2="330" y2="270" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="330,270 320,265 320,275" fill="#64748b" />
  <text x="275" y="260" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">ZK Proof</text>
  
  <!-- Platform to Customs -->
  <line x1="470" y1="190" x2="580" y2="190" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="580,190 570,185 570,195" fill="#64748b" />
  <text x="525" y="180" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Verification Result</text>
  
  <!-- Legend -->
  <rect x="250" y="370" width="300" height="20" rx="5" fill="none" stroke="#64748b" stroke-width="1" />
  <text x="400" y="385" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Private Data</text>
  <text x="200" y="385" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Public Data</text>
  
  <line x1="270" y1="380" x2="320" y2="380" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="480" y1="380" x2="530" y2="380" stroke="#64748b" stroke-width="2" />
</svg> 